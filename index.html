<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Todo app</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="light">
    <header></header>
    <main>
      <div class="container">
        <!-- heading -->
        <div class="app-header">
          <div>
            <h1>TODO</h1>
          </div>
          <div>
            <img
              id="toggleIcon"
              class="icon"
              src="images/icon-moon.svg"
              alt="theme icon"
            />
          </div>
        </div>

        <div class="light task-container">
          <!-- ADD NEW ITEM -->
          <div class="new-entry">
            <form action="" method="post">
              <label class="check-container">
                <input type="checkbox" name="newItem" id="" />
                <span class="checkmark"></span>
              </label>
              <input
                type="text"
                name="newItem"
                id=""
                placeholder="Create a new todo..."
              />
            </form>
          </div>
          <!-- LIST OF ITEMS -->
          <div class="task-list">
            <!--------- start of form ----------------------->
            <form action="" method="get">
              <!-- -----------------  item ----------- -->
              <div class="item" draggable="true" data-value="list-item">
                <div>
                  <label class="check-container">
                    <input class="check-box" type="checkbox" name="" id="" />
                    <span class="checkmark"></span>
                  </label>
                  <p>Buy Groceries</p>
                </div>
                <button type="submit" aria-label="close-button">
                  <img
                    class="close-item icon"
                    src="images/icon-cross.svg"
                    alt="cancel icon"
                  />
                </button>
              </div>
              <!-- -----------------  item ----------- -->
              <div class="item" draggable="true" data-value="list-item">
                <div>
                  <label class="check-container">
                    <input class="check-box" type="checkbox" name="" id="" />
                    <span class="checkmark"></span>
                  </label>
                  <p>Visit the park</p>
                </div>
                <button type="submit" aria-label="close-button">
                  <img
                    class="close-item icon"
                    src="images/icon-cross.svg"
                    alt="cancel icon"
                  />
                </button>
              </div>
              <!-- -----------------  item ----------- -->
              <div class="item" draggable="true" data-value="list-item">
                <div>
                  <label class="check-container">
                    <input class="check-box" type="checkbox" name="" id="" />
                    <span class="checkmark"></span>
                  </label>
                  <p class="checked">Take a walk in the evening</p>
                </div>
                <button type="submit" aria-label="close-button">
                  <img
                    class="close-item icon"
                    src="images/icon-cross.svg"
                    alt="cancel icon"
                  />
                </button>
              </div>
              <!-- -----------------  item ----------- -->
              <div class="item" draggable="true" data-value="list-item">
                <div>
                  <label class="check-container">
                    <input class="check-box" type="checkbox" name="" id="" />
                    <span class="checkmark"></span>
                  </label>
                  <p class="checked">Go out for coffee with Mark</p>
                </div>
                <button type="submit" aria-label="close-button">
                  <img
                    class="close-item icon"
                    src="images/icon-cross.svg"
                    alt="cancel icon"
                  />
                </button>
              </div>

              <!-- -----------------  item ----------- -->
              <div class="item" draggable="true" data-value="list-item">
                <div>
                  <label class="check-container">
                    <input class="check-box" type="checkbox" name="" id="" />
                    <span class="checkmark"></span>
                  </label>
                  <p class="checked">Go for some walk</p>
                </div>
                <button type="submit" aria-label="close-button">
                  <img
                    class="close-item icon"
                    src="images/icon-cross.svg"
                    alt="cancel icon"
                  />
                </button>
              </div>
            </form>
            <!--------- end of form ----------------------->
            <!-- progress of tasks -->
            <div class="list-status">
              <p><span>5</span> items left</p>

              <div class="desktop-all-lists">
                <div><p>All</p></div>
                <div><p>Active</p></div>
                <div><p>Completed</p></div>
              </div>

              <button type="submit" aria-label="submit">Clear Completed</button>
            </div>
          </div>
          <!-- END OF LIST -->
          <!-- type of lists -->
          <div class="all-lists">
            <div><p>All</p></div>
            <div><p>Active</p></div>
            <div><p>Completed</p></div>
          </div>
        </div>
        <div class="drag-drop"><p>Drag and drop to reorder list</p></div>
      </div>
    </main>

    <footer class="attribution">
      <div>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Jeremy</a>.
      </div>
    </footer>

    <!-- scripts -->
    <script src="script.js"></script>
  </body>
</html>
